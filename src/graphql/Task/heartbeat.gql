query Heartbeat($taskId: uuid!, $timestamp: timestamptz, $state: String) {
  task_run(
    limit: 10
    where: {
      task_id: { _eq: $taskId }
      updated: { _gte: $timestamp }
      state: { _eq: $state }
    }
    order_by: { updated: desc_nulls_last }
  ) {
    id
    state
    state_message
    state_timestamp
    duration
    task {
      id
      name
      max_retries
    }
    __typename
  }
}
