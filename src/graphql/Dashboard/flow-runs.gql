query FlowRuns($projectId: uuid, $heartbeat: timestamptz) {
  Success: flow_run_aggregate(
    where: {
      flow: { project_id: { _eq: $projectId } }
      updated: { _gte: $heartbeat }
      state: { _eq: "Success" }
    }
  ) {
    aggregate {
      count
    }
  }
  Running: flow_run_aggregate(
    where: {
      flow: { project_id: { _eq: $projectId } }
      updated: { _gte: $heartbeat }
