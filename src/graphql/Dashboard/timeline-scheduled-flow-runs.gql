query TimelineFlowRuns($project_id: uuid) {
  flow_run(
    where: {
      flow: { project_id: { _eq: $project_id } }
      state: { _eq: "Scheduled" }
    }
    limit: 10
    order_by: { scheduled_start_time: asc_nulls_last }
  ) {
    id
    name
    flow {
      id
      name
    }
    end_time
    start_time
    scheduled_start_time
    state
  }
}
