query Flow($id: uuid!) {
  flow_by_pk(id: $id) {
    id
    name
    tasks_aggregate {
      aggregate {
        count
      }
    }
    tasks {
      id
      name
      max_retries
      retry_delay
      trigger
      type

      upstream_edges {
        upstream_task {
          id
          name
        }
        downstream_task {
          id
          name
        }
      }
      downstream_edges {
        upstream_task {
          id
          name
        }
        downstream_task {
          id
          name
        }
      }
      __typename
    }
    __typename
  }
}
