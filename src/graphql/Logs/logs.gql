query Logs($where: log_bool_exp!) #  $limit: Int, $offset: Int
{
  log(
    where: $where
    # limit: $limit
    # offset: $offset
    order_by: { timestamp: desc }
  ) {
    id
    message
    object_table
    object_id
    timestamp
    flow_run_id
    task_run_id
    level
    name
    tenant_id
  }
}
