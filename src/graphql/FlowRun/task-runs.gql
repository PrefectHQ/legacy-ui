query TaskRuns(
  $limit: Int!
  $offset: Int!
  $orderBy: [task_run_order_by!]
  $where: task_run_bool_exp
) {
  task_run(where: $where, order_by: $orderBy, limit: $limit, offset: $offset) {
    id
    map_index
    state
    start_time
    end_time
    task {
      id
      name
      mapped
    }
  }
}
