<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- 
      Changes to the Content Security Policy should only be made
      by Code owners as they can have serious detrimental impacts 
      which will not be seen until after deployment.
     -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src *;
      script-src 'self' 'unsafe-eval' 'unsafe-inline' https://cdn.lr-ingest.io https://js.stripe.com;
      img-src * data:;
      style-src-elem 'self' 'unsafe-inline';
      script-src-elem 'self' 'unsafe-inline' https://cdn.lr-ingest.io https://js.stripe.com https://netlify-cdp-loader.netlify.app/netlify.js;
      style-src 'self' 'unsafe-inline';
      font-src data: 'self';
      frame-src https://*.prefect.io https://prefect.auth0.com https://js.stripe.com https://cloud.prefect.io https://*.okta.com;
      child-src data: blob:;
      worker-src data: blob: 'self';
    "
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="theme-color" content="#ffffff" />

    <title>Prefect</title>
    <link rel="stylesheet" href="/fonts/fonts.css" />
    <script defer src="/fonts/font-awesome/js/all.js"></script>
    <script src="https://js.stripe.com/v3/" async></script>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but the Prefect UI doesn't work properly without JavaScript
        enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <div id="app-loader" class="loading">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>

<style>
  #app-loader.loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  #app-loader.loading span {
    display: inline-block;
    vertical-align: middle;
    width: 0.6em;
    height: 0.6em;
    margin: 0.19em;
    border-radius: 0.6em;
    animation: loading 1s infinite alternate;
  }

  #app-loader.loading span:nth-of-type(2) {
    background: #0082cb;
    animation-delay: 0.2s;
  }
  #app-loader.loading span:nth-of-type(3) {
    background: #27b1ff;
    animation-delay: 0.4s;
  }
  #app-loader.loading span:nth-of-type(4) {
    background: #0082cb;
    animation-delay: 0.6s;
  }
  #app-loader.loading span:nth-of-type(5) {
    background: #73e3ff;
    animation-delay: 0.8s;
  }
  #app-loader.loading span:nth-of-type(6) {
    background: #0082cb;
    animation-delay: 1s;
  }
  #app-loader.loading span:nth-of-type(7) {
    background: #27b1ff;
    animation-delay: 1.2s;
  }

  @keyframes loading {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
</style>
